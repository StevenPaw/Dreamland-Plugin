#
# WorldGuard's world configuration file
#
# This is a world configuration file. Anything placed into here will only
# affect this world. If you don't put anything in this file, then the
# settings will be inherited from the main configuration file.
#
# If you see {} below, that means that there are NO entries in this file.
# Remove the {} and add your own entries.
#

protection:
    item-durability: false
    disable-xp-orb-drops: true
    remove-infinite-stacks: true
chest-protection:
    enable: true
weather:
    disable-thunderstorm: true
crops:
    disable-creature-trampling: true
    disable-player-trampling: true
player-damage:
    disable-drowning-damage: true
    disable-fire-damage: true
    disable-lava-damage: true
    disable-tnt-damage: true
    disable-mob-damage: true
    disable-fall-damage: true
    disable-explosion-damage: true
    disable-suffocation-damage: true
    disable-contact-damage: true
    disable-lightning-damage: true
